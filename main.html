<!DOCTYPE html>
<html>
<head>
    <title>Student Details Table</title>
    <style>
        table, th, td, tr {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            background-color: yellow;
            width: 50%;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <caption><strong>Student Details</strong></caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>20</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Anita</td>
            <td>21</td>
            <td>ECE</td>
        </tr>
        <tr>
            <td>Karan</td>
            <td>22</td>
            <td>MECH</td>
        </tr>
    </table>

</body>
</html>
